<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor/normalize.css" type="text/css" rel="stylesheet">
  <link href="styles/base.css" type="text/css" rel="stylesheet">
  <link href="styles/layout.css" type="text/css" rel="stylesheet">
  <link href="styles/modules.css" type="text/css" rel="stylesheet">
  <link href="styles/icons.css" type="text/css" rel="stylesheet">
  <script id="handlebars-template" type="text/x-handlebars-template">

  </script>
  <title>gitTherePDX - Intersect with Transit</title>
</head>
<body>
  <main>
    <a href="/uber">Uber here</a>

    <div id="title-bar">
      <!-- make these line up horizontal inline-block? -->
      <div id="logo"><!-- some svg animation?, some module animation --></div>
      <h1>gitTherePDX.com</h1>
      <div id="hamburger"></div>
    </div>

    <div id="searchable">
      <form action="">
        <div id="location">
          <label>Location </label><input name="Location" style="width: 75%" placeholder="Enter address or closest intersection">
        </div>

        <div id="transit-options">
          <span>Transit Options</span><br>
          <input name="Biketown" type="checkbox" value="Biketown"> Biketown
          <input name="Lyft" type="checkbox" value="Biketown"> Lyft
          <input name="Uber" type="checkbox" value="Uber"> Uber </div>
        <div id="search">
          <input class="button" id="submit" type="submit" value="submit">
        </div>
      </form>
    </div>


    <div id="results">
      <div id="wait-time">
        <span>Max Wait/Walk Time</span><br>
        <input name="five-min" type="radio"> 5 min
        <input name="seven-min" type="radio"> 7 min
        <input name="fifteen-min" type="radio"> 15 min
      </div>

      <div id="eta-visualization">
          <canvas id="eta-canvas" height="12rem" width="75%"></canvas>
      </div>



      <div id="updatable">
        <form>
          <input class="button" id="update" type="submit" value="update">
        </form>
        </div>
      </div>
    </div>

    <!-- map is now a pop-up if user picks biketown -->
    <div class="bike-map">
    </div>

    <!-- uber popup -->
    <div class="uber-pop">
    </div>

    <!-- lyft popup -->
    <div class="lyft-pop">
    </div>
  </main>

  <footer>&copy;2016 | gitTherePDX | Intersect With Transit!</footer>

  <!-- vendor scripts -->
  <script src="vendor/page.js" type="text/javascript"></script>
  <script src="vendor/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="vendor/handlebars-v4.0.5.js" type="text/javascript"></script>
  <script src="vendor/marked.js" type="text/javascript"></script>
  <script src="vendor/highlight.pack.js" type="text/javascript"></script>
  <script src="vendor/webdb.js" type="text/javascript"></script>

  <!-- app scripts -->
  <script src="scripts/time-visualize.js" type="text/javascript"></script>
  <script src="scripts/controller/routes.js" type="text/javascript"></script>
</body>
</html>
